<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="header">
      <div class="title">Tic Tac Toe!</div>
    </div>
    <!-- TODO:  -->
    <!-- Add scoreboard to track either player v. player OR player v. computer games -->
    <div class="score">
      <div class="computer-score"></div>
      <div class="human-score"></div>
    </div>

    <div class="player-selection">
      <div>Choose Your Player!</div>
      <button class="selection selected">X</button>
      <button class="selection">O</button>
    </div>
     <div id="board-container">
      <div id="board">
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
      </div>
    </div>
    <button id="reset">Reset</button>
    <div id="win-popup">
      <h1 id="win-result"></h1>
    </div>
  </body>
</html>
