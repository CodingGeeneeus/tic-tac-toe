<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="header">
      <h1>Tic Tac Toe!</h1>
    </div>
    <div class="score">
      <div class="computer-score"></div>
      <div class="human-score"></div>
    </div>

    <div class="player-selection">
      <div>Choose Your Player!</div>
      <button class="selection selected">X</button>
      <button class="selection">O</button>
    </div>
     <div id="board-container">
      <div id="board">
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
        <div data-cell></div>
      </div>
    </div>
    <button id="reset">Reset</button>
    <div class="win-popup">
      <h2 class="win-result"></h1>
    </div>

    <footer>
      <a href="https://github.com/CodingGeeneeus">
        <img src="assets/github-mark-white.svg" alt="Github Company logo">
      </a>
    </footer>
  </body>
</html>
